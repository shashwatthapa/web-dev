<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<style type="text/css">
		body
		{
			background-color:#3c4bb0;
			color:gold;
		}

		.time h1
		{
			text-align: center;
			font-size: 100px;
			margin-top: 250px;
		}
		button
		{
			color:white;
			background-color: black;
			width:130px;
			height:40px;
			border:none;
			border-radius: 30px;
			margin:15px;
		}
		.buttons
		{
			display: flex;
			justify-content: center;

		}
		button:hover
		{
			background-color: orange;
		}
		
	</style>
</head>
<body>
	<div class="time">
		<h1>00:00:00</h1>
	</div>
	<div class="buttons">
		<button class="start">Start</button>
		<button class="stop">Stop</button>
		<button class="reset">Reset</button>
	</div>
	<script type="text/javascript">
		var ms=0,s=0,m=0,count,hold=0;
		var btn1 = document.querySelector('.start')
		var btn2 = document.querySelector('.stop')
		var btn3 = document.querySelector('.reset')
		var time = document.querySelector('.time h1')
		btn1.addEventListener('click',function()
		{
			if(hold==0)
			{ 
				count = setInterval(run,10)
				hold++
			}
			function run()
			{
				ms++
				time.textContent = currentTime()
				if (ms==100)
				{
					ms = 0 
					s++
					time.textContent =currentTime()
				}
				if (s==60)
				{
					s = 0
					m++
					time.textContent = currentTime()
				}
			}
		})
		btn2.addEventListener('click',function()
		{
			clearInterval(count)
			time.textContent =currentTime()
			hold = 0
		})
		btn3.addEventListener('click',function()
		{
			s = 0,ms=0,m=0
			time.textContent = '00' + ':' + '00' + ':' +'00'
		})
		function currentTime()
		{
			return m + ":" + s + ":" + ms
		}
	</script>
</body>
</html>
